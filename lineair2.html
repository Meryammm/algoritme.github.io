<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoeken in Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            margin-top: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Zoeken in Array</h1>
    <p>Dit programma genereert een array van 50 willekeurige getallen en zoekt vervolgens naar een opgegeven getal.</p>
    <p>De gegenereerde array:</p>
    <div id="arrayResult"></div>
    <p>Welk getal wil je zoeken:</p>
    <input type="number" id="zoekGetalInput">
    <button onclick="main()">Zoeken</button>
    <div id="resultaat"></div>
</div>

<script>
    function main() {
        var zoekGetal = document.getElementById('zoekGetalInput').value;
        var getallenRij = createArray(50);
        var text = "";

        for (var i = 0; i < 50; i++) {
            getallenRij[i] = Math.floor(Math.random() * 100);
            text += getallenRij[i] + " ";
        }

        document.getElementById('arrayResult').innerText = text;

        var i = 0;
        while (getallenRij[i] != zoekGetal && i < 49) {
            i++;
        }

        if (getallenRij[49] == zoekGetal) {
            document.getElementById('resultaat').innerText = zoekGetal + " staat op plek " + i;
        } else if (i == 49) {
            document.getElementById('resultaat').innerText = "Getal niet gevonden.";
        } else {
            document.getElementById('resultaat').innerText = zoekGetal + " staat op plek " + i;
        }
    }

    function createArray(length) {
        var arr = new Array(length || 0),
            i = length;

        if (arguments.length > 1) {
            var args = Array.prototype.slice.call(arguments, 1);
            while (i--) arr[length - 1 - i] = createArray.apply(this, args);
        }

        return arr;
    }
</script>

</body>
</html>
