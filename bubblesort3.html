<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteren van Getallen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            margin-top: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sorteren van Getallen</h1>
    <p>Welkom! In dit programma kunt u kiezen uit een bepaald aantal getallen om vervolgens te kiezen of u ze van klein naar groot of groot naar klein wilt hebben gesorteerd. Het programma sorteert ze dan op de gevraagde manier.</p>
    <p>Hoeveel getallen wilt u aanvragen?</p>
    <input type="number" id="aantalInput">
    <button onclick="sorteerGetallen()">Start</button>
    <div id="resultaat"></div>
</div>

<script>
    function sorteerGetallen() {
        var aantal = document.getElementById('aantalInput').value;
        var getallenRij = createArray(aantal);

        var text = "De gekozen getallen zijn:";
        for (var i = 0; i < aantal; i++) {
            getallenRij[i] = Math.floor(Math.random() * 100);
            text += " " + getallenRij[i];
        }
        text += "<br>";

        var keuze = Number(prompt('Kies 1 om van groot naar klein te sorteren, kies een ander getal voor klein naar groot.'));
        if (keuze == 1) {
            getallenRij.sort(function(a, b){return a - b});
        } else {
            getallenRij.sort(function(a, b){return b - a});
        }

        var sortedText = "De gesorteerde getallen zijn:";
        for (var i = 0; i < aantal; i++) {
            sortedText += " " + getallenRij[i];
        }

        document.getElementById('resultaat').innerHTML = text + sortedText;
    }

    function createArray(length) {
        var arr = new Array(length || 0),
            i = length;

        if (arguments.length > 1) {
            var args = Array.prototype.slice.call(arguments, 1);
            while (i--) arr[length - 1 - i] = createArray.apply(this, args);
        }

        return arr;
    }
</script>

</body>
</html>
